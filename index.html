<!DOCTYPE html>
<html>
	<head>
		<title> Degree Map Application </title>
	</head>
	<body>
		<body style="background-color: #E6E6FA;">
		<h1><center> Applied Technology Degree Maps </center></h1>
		<h2><center> Designed by: Brittany Soares </center></h2>
		<h3> Please select your major from the dropdown below: </h3>
			 <select id = "listOfMajors">
               			<option value = "sd">Software Development</option>
              		 	<option value = "it">Information Technology</option>
				<option value = "cs">Computer Science</option>
             		</select>
		<h3> What is your catalog term on your CAPP? </h3>
		 	<select id = "cappYear" onchange ="mySelection()">
               			<option value = "f2017">Fall 2017</option>
              		 	<option value = "f2018">Fall 2018</option>
				<option value = "f2019">Fall 2019</option>
				<option value = "f2020">Fall 2020</option>
			</select>
			<p id="demo"></p>
			
			function myFunction() 
			{
   				var x = document.getElementById("cappYear").value;
    				document.getElementById("demo").innerHTML = "You selected: " + x;
			}
			

	</body>
  
</html>
