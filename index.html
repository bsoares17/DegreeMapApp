<!DOCTYPE html>
<html>
	<head>
		<title> Degree Map Application </title>
	</head>
	<body>
		<body style="background-color: #E6E6FA;">
		<h1><center> Applied Technology Degree Maps </center></h1>
		<h2><center> Designed by: Brittany Soares </center></h2>
		<h3> Please select your major from the dropdown below: </h3>
			 <select id = "majors" onchange= "majorSelection>
				<option disabled selected value> -- select an option -- </option>
 				<option value = ""></option>
               			<option value = "Software Development">Software Development</option>
              		 	<option value = "Information Technology">Information Technology</option>
				<option value = "Computer Science">Computer Science</option>
             		</select>
		<h3> What is your catalog term on your CAPP? </h3>
		 	<select id = "cappYear" onchange ="cappYearSelection()">
               			<option value = "Fall 2017">Fall 2017</option>
              		 	<option value = "Fall 2018">Fall 2018</option>
				<option value = "Fall 2019">Fall 2019</option>
				<option value = "Fall 2020">Fall 2020</option>
			</select>
			<p id="demo"></p>
			
			<script>
			function cappYearSelection() 
			{
   				var x = document.getElementById("cappYear").value;
    				document.getElementById("demo").innerHTML = "You selected: " + x;
			}
				
			function majorSelection()
			{
				var x = document.getElementById("majors").value;
    				document.getElementById("demo").innerHTML = "You selected: " + x;
			}
			</script>

	</body>
  
</html>
