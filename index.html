<!DOCTYPE html>

<html>
	<head>
		<title> Degree Map Application for the Applied Technology Department at Curry College</title>
	</head>
	<body>
		<body style="background-color: #E6E6FA;">
		<h1><center> Applied Technology Degree Maps </center></h1>
		<h2><center> Created by: Brittanyy Soares </center></h2>
			
		<h3> Please select your major and CAPP year from the dropdown below: </h3>
			<input type="radio" id="SD19" name="selection" value="SD19">
				<label for="male">Software Development - Fall 2019</label><br>
			<input type="radio" id="IT19" name="gender" value="IT19">
				<label for="female">Information Technology - Fall 2019</label><br>
			
		<br>
		<br>

			<button onclick="check()">Find your Degree Map</button>
			
			<p id="validation"></p>

			<!------one function per script!---->

			<script>
			function check()
			{
				var a = document.getElementById("SD19");

				if(a.checked == true)
					window.open('https://user-images.githubusercontent.com/43052385/79048744-3717e580-7bed-11ea-8443-dca1280d9651.jpg');
				else
					window.open('https://www.google.com');
			}
			</script>
	
			<h3>What courses have you taken?</h3>
		<div class="container">
			<input type="checkbox" class="checks" value="Data Structures & Algorithims I"> Data Structures and Algorithims I<br>
			<input type="checkbox" class="checks" value="Data Structures & Algorithims II"> Data Structures & Algorithims II<br>
			<input type="checkbox" class="checks" value="Writing Secure Apps"> Writing Secure Apps<br>
	<br><br>
			<a href="#" onclick="getValue();return false;">What courses am I missing?</a>
		</div>

			<script>
			function getValue() 
			{
				var checks = document.getElementsByClassName('checks');
				var str = '';

				for ( i = 0; i < 3; i++) 
				{
					if ( checks[i].checked === false ) 
					{
						str += checks[i].value + ", ";
					}
				}
				alert(str);

			}
			</script>
		</body>
</html>
